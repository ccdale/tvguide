{% extends "layout.html" %}
{% block content %}
<div class="navigation">
</div>
<h1>TV Guide</h1>
<form action="{{ url_for('guide.searchtitle') }}" method="POST">
    <div class="searchtitlediv">
        Search
        <input type=text name="searchtitleinput"/>
        <input type="radio" name="searchtype" value="title" id="stitle" checked>Title Search</input>
        <input type="radio" name="searchtype" value="fulltext" id="sfulltext">Full Text Search</input>
        <input type="radio" name="searchtype" value="person" id="sperson">Person Search</input>
        <input type=submit value="Search"/>
    </div>
</form>
{% endblock content %}
